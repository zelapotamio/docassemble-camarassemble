metadata:
  title: Checkboxes within fields
  short title: Checkboxes
  documentation: "https://docassemble.org/docs/fields.html#fields checkboxes"
  example start: 1
  example end: 2
---
section : Question
question: |
  Please tell me what you think.
fields:
  - "Select the fruits you like": likes_fruit
    datatype: checkboxes
    choices:
      - apple
      - peach
      - pear
  - "What is your favorite fruit overall?": favorite_fruit
---
section: Thanks
question: |
  Thank you for your thoughts.
subquestion: |
  % if likes_fruit['apple']:
  You like apples.
  % endif
  % if likes_fruit['peach']:
  You like peaches.
  % endif
  % if likes_fruit['pear']:
  You like pears.
  % endif
  Your favorite, though, is ${ favorite_fruit }.
  In Python, `likes_fruit` is
  `${ repr(likes_fruit) }`.
#mandatory: True
back button: True
back button label: |
  Voltar.
buttons:
 - Conferido. Gerar modelo de documento: continue
---
section: Impressão
question: |
  Documento Gerado. Baixe o docx e edite se necessário, antes de imprimir. Tente não mexer na formatação para não perdermos o padrão.
attachment:
  name: Requerimento 
  language: pt
  filename: teste
  
  docx template file: req_dispensa_teste.docx
  valid formats:
